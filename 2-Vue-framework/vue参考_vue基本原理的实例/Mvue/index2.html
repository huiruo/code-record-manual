<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    const obj = {
        word:'hello world',
        name:'chr',
        age:''
    }
    // console.log(obj.word)
    //test:通过 Object.defineProperties 设置属性：//name属性不能便利出来，因为他的 “enumerable” 值为false
    Object.defineProperties(obj, {
        name: {
            value: "张三",
            enumerable: false
        },
        age: {
            value: 18,
            enumerable: true
        }
    });
    for(let prop in obj){
        console.log('变量属性:',prop);
    }
    //test 2
    const person = {
        a:1
    }
    Object.defineProperty(person,'a',{
        get(){
            return 3 //当访问这个属性的时候返回3
        },
        set(val){
            console.log('set--->',val)//当设置这个属性的时候执行,val是设置的值
        }
    })
    console.log('person--->',person.a)  //此时会调用get()方法
    person.a=6  //此时会调用set()方法
</script>
</body>
</html>
